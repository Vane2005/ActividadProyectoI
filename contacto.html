<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- FORM -->
    <div class="container">
      <!-- Formulario de contacto -->
      <div class="contact-form">
        <h2>Contáctenos</h2>
        <form action="#" id="form">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" placeholder="Enter your Name" />

          <label for="email">Correo Electronico</label>
          <input
            type="email"
            id="email"
            placeholder="Enter a valid email address"
          />

          <label for="message">Escribe un comentario</label>
          <textarea id="message" rows="4" placeholder=""></textarea>

          <div class="terms">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >Acepto los <a href="#">Terminos de servicio</a></label
            >
          </div>

          <button type="submit" class="btn">ENVIAR</button>
        </form>
      </div>

      <!-- Información de contacto -->
      <div class="contact-info">
        <div class="info-box">
          <h3>LLÁMANOS</h3>
          <p>1 (234) 567-891<br />1 (234) 987-654</p>
        </div>
        <div class="info-box">
          <h3>LOCALIZACIÓN</h3>
          <p>
            121 Rock Street, 21 Avenue,<br />
            Nueva York, NY 92103-9000
          </p>
        </div>
        <div class="info-box">
          <h3>NUESTROS MEJORES SERVICIOS</h3>
          <p>
            Traslados locales<br />
            Traslados al aeropuerto<br />
            Excursiones y recorridos
          </p>
        </div>
      </div>
    </div>

    <script src="./js/validacion.js"></script>
  </body>
</html>
